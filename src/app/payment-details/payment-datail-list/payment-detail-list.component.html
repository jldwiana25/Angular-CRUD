<table class="table table-hover text-center">
    <tr>
      <th>Owner Name</th>
      <th>Card Number</th>
      <th>Expiration Date</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let pd of service.listData">
        <td (click)="populateForm(pd)" >{{pd.ownerName}}</td>
        <td (click)="populateForm(pd)" >{{pd.cardNumber}}</td>
        <td (click)="populateForm(pd)" >{{pd.expirationDate}}</td>
        <td class="text-danger" (click)="onDeleted(pd.id)">
            X
        </td>
    </tr>
  </table>
